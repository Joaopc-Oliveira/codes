<!DOCTYPE html>
<html>
<head>
  <title>Heart Disease Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    }
    form {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type=submit] {
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type=submit]:hover {
      background-color: #218838;
    }
    .hint {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

  <form action="/predict" method="post">
    <h2>Heart Disease Risk Predictor</h2>

    <label for="Age">Age</label>
    <input type="number" id="Age" name="Age" min="18" max="100" required>

    <label for="RestingBP">Resting Blood Pressure (mm Hg)</label>
    <input type="number" id="RestingBP" name="RestingBP" min="80" max="250" required>

    <label for="Cholesterol">Cholesterol (mg/dl)</label>
    <input type="number" id="Cholesterol" name="Cholesterol" min="100" max="600" required>

    <label for="FastingBS">Fasting Blood Sugar > 120 mg/dl</label>
    <select id="FastingBS" name="FastingBS">
      <option value="0">No (0)</option>
      <option value="1">Yes (1)</option>
    </select>

    <label for="MaxHR">Max Heart Rate Achieved</label>
    <input type="number" id="MaxHR" name="MaxHR" min="60" max="220" required>

    <label for="Oldpeak">Oldpeak (ST depression)</label>
    <input type="number" step="0.1" id="Oldpeak" name="Oldpeak" min="0" max="6" required>

    <label for="Sex_M">Sex</label>
    <select id="Sex_M" name="Sex_M">
      <option value="1">Male</option>
      <option value="0">Female</option>
    </select>

    <label for="ChestPainType">Chest Pain Type</label>
    <select id="ChestPainType" name="ChestPainType">
      <option value="ATA">Asymptomatic (ATA)</option>
      <option value="NAP">Non-anginal pain (NAP)</option>
      <option value="TA">Typical angina (TA)</option>
      <option value="ASY">Atypical angina (ASY)</option>
    </select>

    <label for="RestingECG">Resting ECG</label>
    <select id="RestingECG" name="RestingECG">
      <option value="Normal">Normal</option>
      <option value="ST">ST-T abnormality</option>
      <option value="LVH">Left ventricular hypertrophy</option>
    </select>

    <label for="ExerciseAngina">Exercise-induced Angina</label>
    <select id="ExerciseAngina" name="ExerciseAngina">
      <option value="N">No</option>
      <option value="Y">Yes</option>
    </select>

    <label for="ST_Slope">ST Slope</label>
    <select id="ST_Slope" name="ST_Slope">
      <option value="Up">Up-sloping</option>
      <option value="Flat">Flat</option>
      <option value="Down">Down-sloping</option>
    </select>

    <input type="submit" value="Predict Risk">
  </form>

</body>
</html>
